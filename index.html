<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <meta charset="utf-8">
    <title>Portfolio Website</title>

    <!-- Css and Fonts -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
</head>

<body>
    <section class="container">
        <header>
            <div class="col-xs-4 text-left">
                <img class="img-responsive logo" src="img/udacity.svg" alt="Udacity Logo">
            </div>
            <div class="col-xs-8 text-uppercase text-right">
                <h1>Jane Doette</h1>
                <h4>Front-end Ninja</h4>
            </div>
            <div class="clearfix"></div>
        </header>

        <div class="col-xs-12">
            <hr>
        </div>

        <img class="img-responsive col-xs-12" src="img/code.png" alt="Code Image">
        
        <div class="col-xs-12">
            <h2>Featured Work</h2>            
        </div>
        <div id="projectOne" class="project">
            <img class="col-xs-12 img-responsive" src="img/project1.png" alt="Project One">
            <h3 class="text-center col-xs-12 text-uppercase"><strong>Appify</strong></h3>
            <a class="text-center" href="https://github.com/udacity/Appify"><p>https://github.com/udacity/Appify</p></a>
        </div>
        <div id="projectTwo" class="project">
            <img class="col-xs-12 img-responsive" src="img/project2.png" alt="Project Two">
            <h3 class="text-center col-xs-12 text-uppercase"><strong>Sunflower</strong></h3>
            <a class="text-center" href="https://github.com/udacity/Sunflower"><p>https://github.com/udacity/Sunflower</p></a>
        </div>
        <div id="projectThree" class="project">
            <img class="col-xs-12 img-responsive" src="img/project3.png" alt="Project One">
            <h3 class="text-center col-xs-12 text-uppercase"><strong>Bokeh</strong></h3>
            <a class="text-center" href="https://github.com/udacity/Bokeh"><p>https://github.com/udacity/Bokeh</p></a>
        </div>
    </section>
</body>

</html>
